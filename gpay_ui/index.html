<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Pay</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <main>


        <nav>
            <div class="top-nevbar">
                <div class="left">
                    <p>12.36 PM</p>
                </div>
                <div class="right">
                    <span class="material-symbols-outlined">
                        signal_cellular_alt
                    </span>
                    <span class="material-symbols-outlined">
                        wifi
                    </span>
                    <span class="material-symbols-outlined">
                        battery_charging_90
                    </span>
                </div>
            </div>
            <div class="nav-items">
                <span class="material-symbols-outlined">
                    close
                </span>
                <span class="material-symbols-outlined">
                    more_horiz
                </span>
            </div>
        </nav>
        <header>
            <div class="img">
                <img src="./assets/photo.png" alt="">
                <p>Paying To Virendra Kumar</p>
            </div>
            <div class="pay">
                <label for="">$
                </label>
                <input type="numeric" placeholder="0">
            </div>

            <input type="text" placeholder="Add a note">
        </header>

        <main>
            <span class="next"></span>
            <div class="buttons">
                <button>
                    <p>1</p>
                </button>
                <button>
                    <p>2</p>
                    <p>ABC</p>
                </button>
                <button>
                    <p>3</p>
                    <p>DEF</p>
                </button>
                <button>
                    <p>4</p>
                    <p>GHI</p>
                </button>
                <button>
                    <p>5</p>
                    <p>JKL</p>
                </button>
                <button>
                    <p>6</p>
                    <p>MNO</p>
                </button>
                <button>
                    <p>7</p>
                    <p>PQRS</p>
                </button>
                <button>
                    <p>8</p>
                    <p>TUVW</p>
                </button>
                <button>
                    <p>9</p>
                    <p>WXYZ</p>
                </button>
                <button>
                    <p>0</p>
                </button>
                <button>Back</button>
            </div>
        </main>
    </main>

</body>

</html>
