<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="bg_img"></div>
    <div class="container">
        <div class="tip_box">
            <h1>Tip Mastery: Your Easy Gratuity Solution</h1>

            <div class="div_amt">
                Bill Amount
                <input type="number" name="bill" id="bill_amt" placeholder="Rs">
            </div>

            <div class="div_tip">
                Tip Amount
                <input type="number" name="bill" id="tip_amt" placeholder="%">
            </div>
            <div class="div_people">
                 No Of People
                <input type="number" name="bill" id="noOfPeople" placeholder="No Of People">
            </div>
            <div class="buttons">
                <button id="clr">Clear</button>
                <button id="calcy">Calculate</button>
            </div>
           <div>
            <div class="div_ttl_tip">
                Total tip:
                  <div><span class="total_tip_amt">00</span><span>Rs</span></div>
            </div>
            <div class="div_ttl_amt">
               Total bill:
                 <div><span class="total_amt">00</span><span>Rs</span></div>
           </div>
           </div>
        </div>


    </div>
    <script src="./script.js"></script>
</body>

</html>
