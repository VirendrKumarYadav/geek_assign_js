<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degitaal Watch</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="bg_img"></div>
        <div class="container">

            <div class="watch india">
                <p>India</p>
                <div class="cont">
                    <div class="box"><label>HH</label>
                        <p class="hh">00</p>
                    </div>
                    <div class="box"><label>MM</label>
                        <p class="mm">00</p>
                    </div>
                    <div class="box"><label>SS</label>
                        <p class="ss">00</p>
                    </div>
                    <div class="box"><label>MS</label>
                        <p id="ms">00</p>
                    </div>
                </div>
                <p class="grettings_ind">Hello! Good Morning</p>
            </div>

            <div class="watch aus">
                <p>Australia</p>
                <div class="cont">
                    <div class="box"><label>HH</label>
                        <p class="aus_hh">00</p>
                    </div>
                    <div class="box"><label>MM</label>
                        <p class="aus_mm">00</p>
                    </div>
                    <div class="box"><label>SS</label>
                        <p class="aus_ss">00</p>
                    </div>
                </div>
                <p class="grettings_aus">Hello! Good Morning</p>
            </div>

            <div class="watch us">

                <p>United-State</p>
                <div class="cont">

                    <div class="box"><label>HH</label>
                        <p class="us_hh">00</p>
                    </div>
                    <div class="box"><label>MM</label>
                        <p class="us_mm">00</p>
                    </div>
                    <div class="box"><label>SS</label>
                        <p class="us_ss">00</p>
                    </div>
                </div>
                <p class="grettings_us">Hello! Good Morning</p>
            </div>
        </div>

    </main>

    <script src="./index.js"></script>
</body>

</html>
